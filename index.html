<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크-YO - 팀 참여율 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .role-selector {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .role-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .role-btn.manager {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .role-btn.member {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .role-btn.active {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .task-list {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .task-item {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-5px);
        }

        .task-item.selected {
            border: 3px solid #f5576c;
            background: linear-gradient(135deg, #ffdddd 0%, #ffcccc 100%);
        }

        .task-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #f5576c;
        }

        .task-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            padding-right: 40px;
        }

        .task-deadline {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .task-url {
            color: #4facfe;
            text-decoration: none;
            word-break: break-all;
            display: inline-block;
            max-width: 100%;
        }

        .task-url-truncated {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .task-url-truncated {
                max-width: 150px;
            }
        }

        .task-members {
            font-size: 0.9rem;
            color: #888;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .member-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background: #e9ecef;
            border-color: #4facfe;
        }

        .member-item.completed {
            background: linear-gradient(135deg, #d4ffea 0%, #b7f3d3 100%);
            border-color: #38ef7d;
        }

        .member-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #38ef7d;
        }

        .member-name {
            font-weight: 600;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .delete-controls {
            background: #fff2f2;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #f5576c;
        }

        .delete-controls h3 {
            color: #d63031;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .firebase-status {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #38ef7d;
        }

        .firebase-status.error {
            background: #ffe8e8;
            border-left-color: #f5576c;
        }

        @media (max-width: 768px) {
            .role-buttons {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .member-list {
                grid-template-columns: 1fr;
            }

            .task-title {
                padding-right: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ 체크-YO</h1>
            <p>설문조사, 정보보안 자가진단, 교육 시청 및 LeGo DAY 참여 여부를 효율적으로 관리하세요</p>
        </div>

        <div class="role-selector">
            <div class="role-buttons">
                <button class="role-btn manager" onclick="switchRole('manager')">👨‍💼 팀장</button>
                <button class="role-btn member" onclick="switchRole('member')">👥 팀원</button>
            </div>
        </div>

        <!-- 팀장 섹션 -->
        <div id="manager-section" class="content section">
            <div id="firebase-status" class="firebase-status">
                🔥 Firebase 연결 중...
            </div>

            <h2>팀장 관리 페이지</h2>
            
            <div class="form-group">
                <label>새 항목 추가</label>
                <input type="text" id="taskTitle" placeholder="예: 산업안전 동영상 교육">
            </div>
            
            <div class="form-group">
                <label>마감일</label>
                <input type="date" id="taskDeadline">
            </div>
            
            <div class="form-group">
                <label>팀원 이름 (쉼표로 구분)</label>
                <textarea id="teamMembers" placeholder="홍길동, 김철수, 이영희, 박민수" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>바로가기 (선택사항)</label>
                <input type="url" id="taskUrl" placeholder="https://example.com/survey">
            </div>
            
            <button class="btn btn-primary" onclick="addTask()" id="addTaskBtn">📝 항목 추가</button>

            <div class="delete-controls" id="deleteControls" style="display: none;">
                <h3>🗑️ 항목 삭제</h3>
                <p>삭제하려는 항목을 체크한 후 삭제 버튼을 클릭하세요.</p>
                <button class="btn btn-danger" onclick="deleteSelectedTasks()" id="deleteBtn" disabled>
                    🗑️ 선택된 항목 삭제 (0개)
                </button>
                <button class="btn" onclick="toggleDeleteMode(false)">취소</button>
            </div>

            <div class="delete-controls" id="editControls" style="display: none;">
                <h3>✏️ 항목 수정</h3>
                <p>수정하려는 항목을 선택한 후 수정 버튼을 클릭하세요. (한 번에 하나씩만 수정 가능)</p>
                <button class="btn btn-primary" onclick="editSelectedTask()" id="editBtn" disabled>
                    ✏️ 선택된 항목 수정
                </button>
                <button class="btn" onclick="toggleEditMode(false)">취소</button>
            </div>

            <div style="margin: 20px 0;">
                <button class="btn" onclick="toggleDeleteMode(true)" id="deleteMode">🗑️ 항목 삭제 모드</button>
                <button class="btn" onclick="toggleEditMode(true)" id="editMode">✏️ 항목 수정 모드</button>
            </div>

            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">총 항목 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgCompletion">0%</div>
                    <div class="stat-label">평균 참여율</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="onlineUsers">1</div>
                    <div class="stat-label">접속 중인 사용자</div>
                </div>
            </div>

            <div class="task-list" id="managerTaskList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>

        <!-- 팀원 섹션 -->
        <div id="member-section" class="content section">
            <div id="firebase-status-member" class="firebase-status">
                🔥 Firebase 연결 중...
            </div>

            <h2>팀원 참여 페이지</h2>
            
            <div class="form-group">
                <label>내 이름</label>
                <input type="text" id="memberName" placeholder="이름을 입력하세요">
            </div>

            <div class="task-list" id="memberTaskList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>데이터를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p id="modalDeadline"></p>
            </div>
            <div id="modalContent"></div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="modalProgress"></div>
                </div>
                <div class="progress-text" id="modalProgressText"></div>
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeEditModal()">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">✏️ 항목 수정</h2>
            </div>
            <div id="editModalContent">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="editTaskTitle" placeholder="예: 산업안전 동영상 교육">
                </div>
                
                <div class="form-group">
                    <label>마감일</label>
                    <input type="date" id="editTaskDeadline">
                </div>
                
                <div class="form-group">
                    <label>팀원 이름 (쉼표로 구분)</label>
                    <textarea id="editTeamMembers" placeholder="홍길동, 김철수, 이영희, 박민수" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>바로가기 (선택사항)</label>
                    <input type="url" id="editTaskUrl" placeholder="https://example.com/survey">
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="saveTaskEdit()" id="saveEditBtn">💾 수정 내용 저장</button>
                    <button class="btn" onclick="closeEditModal()">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Firebase 설정 (실제 사용시에는 본인의 Firebase 프로젝트 설정으로 변경해야 합니다)
        const firebaseConfig = {
            // 여기에 실제 Firebase 프로젝트 설정을 넣어야 합니다
            // 예시 설정 (작동하지 않음 - 데모용)
            apiKey: "AIzaSyBo-slrD7gcHeW3yaFL9-aEbCbI2tRKUtU",
            authDomain: "namwon-team-manage-system.firebaseapp.com",
            projectId: "namwon-team-manage-system",
            storageBucket: "namwon-team-manage-system.firebasestorage.app",
            messagingSenderId: "226862091312",
            appId: "1:226862091312:web:7a68bae925139baf0431f5",
            measurementId: "G-8PYWDKX7ZH"
        };

        let app, db;
        let tasks = [];
        let currentRole = 'member'; // 기본값을 'member'로 변경
        let selectedTasks = new Set();
        let deleteMode = false;
        let editMode = false;
        let editingTaskId = null;
        let lastTeamMembers = ''; // 마지막으로 등록한 팀원들 저장

        // Firebase 초기화 (실제 Firebase 사용)
        function initFirebase() {
            // 먼저 데모 데이터로 시작 (즉시 UI 표시)
            setupDemoData();
            
            try {
                // Firebase 초기화 시도
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                
                console.log('Firebase 초기화 완료');
                updateFirebaseStatus('Firebase 연결됨 - 실시간 동기화 활성', true);
                
                // 실시간 리스너 설정 (비동기로 처리)
                setTimeout(() => {
                    try {
                        setupFirestoreListener();
                    } catch (listenerError) {
                        console.error('Firestore 리스너 설정 오류:', listenerError);
                        updateFirebaseStatus('실시간 동기화 비활성 - 로컬 모드로 작동', false);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Firebase 초기화 오류:', error);
                updateFirebaseStatus('오프라인 모드 - 데모 데이터로 작동', false);
            }
        }

        // Firestore 실시간 리스너 설정
        function setupFirestoreListener() {
            const tasksRef = collection(db, 'tasks');
            
            onSnapshot(tasksRef, (snapshot) => {
                tasks = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // Firestore timestamp를 Date 객체로 변환
                    if (data.createdAt && data.createdAt.toDate) {
                        data.createdAt = data.createdAt.toDate();
                    }
                    tasks.push({ id: doc.id, ...data });
                });
                
                // 생성일 기준 정렬
                tasks.sort((a, b) => (b.createdAt || new Date()) - (a.createdAt || new Date()));
                
                renderCurrentView();
                updateStats();
            }, (error) => {
                console.error('Firestore 리스너 오류:', error);
                updateFirebaseStatus('실시간 동기화 오류 - 새로고침해주세요', false);
            });
        }

        // 데모 데이터 설정 (Firebase 연결 실패시에만 사용)
        function setupDemoData() {
            // Firebase 연결 실패시 fallback용 샘플 데이터
            tasks = [
                {
                    id: 'demo1',
                    title: '산업안전 동영상 교육',
                    deadline: '2024-08-31',
                    members: [
                        { name: '홍길동', completed: true },
                        { name: '김철수', completed: false },
                        { name: '이영희', completed: true },
                        { name: '박민수', completed: false }
                    ],
                    createdAt: new Date()
                }
            ];
            
            renderCurrentView();
            updateStats();
        }

        // Firebase 상태 업데이트
        function updateFirebaseStatus(message, isSuccess = true) {
            const statusElements = ['firebase-status', 'firebase-status-member'];
            statusElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = (isSuccess ? '✅ ' : '⚠️ ') + message;
                    element.className = isSuccess ? 'firebase-status' : 'firebase-status error';
                }
            });
        }

        // 실제 Firebase 함수들 (오류 처리 강화)
        async function addTaskToFirestore(taskData) {
            // Firebase가 초기화되지 않은 경우 로컬에서만 처리
            if (!db) {
                console.log('오프라인 모드: 로컬에 태스크 추가');
                taskData.createdAt = new Date();
                tasks.unshift(taskData);
                renderCurrentView();
                updateStats();
                return;
            }

            try {
                // Firestore에 저장할 때 createdAt을 서버 타임스탬프로 설정
                const taskWithTimestamp = {
                    ...taskData,
                    createdAt: serverTimestamp()
                };
                
                await setDoc(doc(db, 'tasks', taskData.id), taskWithTimestamp);
                console.log('태스크 추가 완료:', taskData.id);
            } catch (error) {
                console.error('태스크 추가 실패:', error);
                // Firebase 오류 시 로컬에 추가
                taskData.createdAt = new Date();
                tasks.unshift(taskData);
                renderCurrentView();
                updateStats();
                throw new Error('온라인 저장 실패 - 로컬에 임시 저장됨');
            }
        }

        async function deleteTaskFromFirestore(taskId) {
            // Firebase가 초기화되지 않은 경우 로컬에서만 처리
            if (!db) {
                console.log('오프라인 모드: 로컬에서 태스크 삭제');
                tasks = tasks.filter(task => task.id !== taskId);
                renderCurrentView();
                updateStats();
                return;
            }

            try {
                await deleteDoc(doc(db, 'tasks', taskId));
                console.log('태스크 삭제 완료:', taskId);
            } catch (error) {
                console.error('태스크 삭제 실패:', error);
                // Firebase 오류 시 로컬에서 삭제
                tasks = tasks.filter(task => task.id !== taskId);
                renderCurrentView();
                updateStats();
                throw new Error('온라인 삭제 실패 - 로컬에서 임시 삭제됨');
            }
        }

        async function updateTaskInFirestore(taskId, updateData) {
            // Firebase가 초기화되지 않은 경우 로컬에서만 처리
            if (!db) {
                console.log('오프라인 모드: 로컬에서 태스크 업데이트');
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = { ...tasks[taskIndex], ...updateData };
                    renderCurrentView();
                    updateStats();
                }
                return;
            }

            try {
                const taskRef = doc(db, 'tasks', taskId);
                await updateDoc(taskRef, updateData);
                console.log('태스크 업데이트 완료:', taskId);
            } catch (error) {
                console.error('태스크 업데이트 실패:', error);
                // Firebase 오류 시 로컬에서 업데이트
                const taskIndex = tasks.findIndex(task => task.id === taskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = { ...tasks[taskIndex], ...updateData };
                    renderCurrentView();
                    updateStats();
                }
                throw new Error('온라인 업데이트 실패 - 로컬에서 임시 업데이트됨');
            }
        }

        // 글로벌 함수들
        window.switchRole = function(role) {
            currentRole = role;
            
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.role-btn.${role}`).classList.add('active');
            
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${role}-section`).classList.add('active');
            
            renderCurrentView();
            if (role === 'manager') {
                updateStats();
            }
        };

        window.addTask = async function() {
            const title = document.getElementById('taskTitle').value.trim();
            const deadline = document.getElementById('taskDeadline').value;
            const membersText = document.getElementById('teamMembers').value.trim();
            const taskUrl = document.getElementById('taskUrl').value.trim();
            
            if (!title || !deadline || !membersText) {
                alert('제목, 마감일, 팀원 이름은 필수 입력 항목입니다.');
                return;
            }
            
            const members = membersText.split(',').map(name => name.trim()).filter(name => name);
            
            if (members.length === 0) {
                alert('최소 1명의 팀원을 입력해주세요.');
                return;
            }
            
            const taskData = {
                id: 'task_' + Date.now(),
                title,
                deadline,
                url: taskUrl || null, // URL이 있으면 저장, 없으면 null
                members: members.map(name => ({
                    name,
                    completed: false
                })),
                createdAt: new Date()
            };
            
            try {
                document.getElementById('addTaskBtn').disabled = true;
                await addTaskToFirestore(taskData);
                
                // 마지막 팀원 정보 저장
                lastTeamMembers = membersText;
                
                // 폼 초기화 (팀원 이름은 마지막 값 유지)
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDeadline').value = '';
                document.getElementById('taskUrl').value = '';
                // 팀원 이름은 초기화하지 않음 (마지막 값 유지)
                
                alert('새 항목이 추가되었습니다!');
            } catch (error) {
                console.error('항목 추가 오류:', error);
                alert('항목 추가 중 오류가 발생했습니다.');
            } finally {
                document.getElementById('addTaskBtn').disabled = false;
            }
        };

        window.toggleDeleteMode = function(enable) {
            deleteMode = enable;
            editMode = false; // 삭제 모드 활성화 시 수정 모드 비활성화
            selectedTasks.clear();
            
            const deleteControls = document.getElementById('deleteControls');
            const editControls = document.getElementById('editControls');
            const deleteBtn = document.getElementById('deleteMode');
            const editBtn = document.getElementById('editMode');
            
            if (enable) {
                deleteControls.style.display = 'block';
                editControls.style.display = 'none';
                deleteBtn.style.display = 'none';
                editBtn.style.display = 'none';
            } else {
                deleteControls.style.display = 'none';
                deleteBtn.style.display = 'inline-block';
                editBtn.style.display = 'inline-block';
            }
            
            renderCurrentView();
            updateDeleteButton();
        };

        window.toggleEditMode = function(enable) {
            editMode = enable;
            deleteMode = false; // 수정 모드 활성화 시 삭제 모드 비활성화
            selectedTasks.clear();
            
            const deleteControls = document.getElementById('deleteControls');
            const editControls = document.getElementById('editControls');
            const deleteBtn = document.getElementById('deleteMode');
            const editBtn = document.getElementById('editMode');
            
            if (enable) {
                editControls.style.display = 'block';
                deleteControls.style.display = 'none';
                deleteBtn.style.display = 'none';
                editBtn.style.display = 'none';
            } else {
                editControls.style.display = 'none';
                deleteBtn.style.display = 'inline-block';
                editBtn.style.display = 'inline-block';
            }
            
            renderCurrentView();
            updateEditButton();
        };

        window.editSelectedTask = function() {
            if (selectedTasks.size !== 1) {
                alert('수정하려면 정확히 하나의 항목만 선택해주세요.');
                return;
            }
            
            const taskId = Array.from(selectedTasks)[0];
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            editingTaskId = taskId;
            
            // 수정 모달에 현재 데이터 채우기
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDeadline').value = task.deadline;
            document.getElementById('editTeamMembers').value = task.members.map(m => m.name).join(', ');
            document.getElementById('editTaskUrl').value = task.url || '';
            
            // 수정 모달 열기
            document.getElementById('editTaskModal').classList.add('active');
        };

        window.saveTaskEdit = async function() {
            if (!editingTaskId) return;
            
            const title = document.getElementById('editTaskTitle').value.trim();
            const deadline = document.getElementById('editTaskDeadline').value;
            const membersText = document.getElementById('editTeamMembers').value.trim();
            const taskUrl = document.getElementById('editTaskUrl').value.trim();
            
            if (!title || !deadline || !membersText) {
                alert('제목, 마감일, 팀원 이름은 필수 입력 항목입니다.');
                return;
            }
            
            const newMembers = membersText.split(',').map(name => name.trim()).filter(name => name);
            
            if (newMembers.length === 0) {
                alert('최소 1명의 팀원을 입력해주세요.');
                return;
            }
            
            const currentTask = tasks.find(t => t.id === editingTaskId);
            if (!currentTask) return;
            
            // 기존 완료 상태 유지하면서 새로운 멤버 목록 생성
            const updatedMembers = newMembers.map(name => {
                const existingMember = currentTask.members.find(m => m.name === name);
                return {
                    name,
                    completed: existingMember ? existingMember.completed : false
                };
            });
            
            const updateData = {
                title,
                deadline,
                url: taskUrl || null,
                members: updatedMembers
            };
            
            try {
                document.getElementById('saveEditBtn').disabled = true;
                await updateTaskInFirestore(editingTaskId, updateData);
                
                closeEditModal();
                toggleEditMode(false);
                alert('항목이 성공적으로 수정되었습니다!');
            } catch (error) {
                console.error('항목 수정 오류:', error);
                alert('항목 수정 중 오류가 발생했습니다.');
            } finally {
                document.getElementById('saveEditBtn').disabled = false;
            }
        };

        window.closeEditModal = function() {
            document.getElementById('editTaskModal').classList.remove('active');
            editingTaskId = null;
        };

        function updateEditButton() {
            const editBtn = document.getElementById('editBtn');
            const count = selectedTasks.size;
            
            if (count === 0) {
                editBtn.textContent = '✏️ 선택된 항목 수정';
                editBtn.disabled = true;
            } else if (count === 1) {
                editBtn.textContent = '✏️ 선택된 항목 수정';
                editBtn.disabled = false;
            } else {
                editBtn.textContent = `✏️ 하나만 선택하세요 (${count}개 선택됨)`;
                editBtn.disabled = true;
            }
        }

        window.toggleTaskSelection = function(taskId) {
            if (selectedTasks.has(taskId)) {
                selectedTasks.delete(taskId);
            } else {
                selectedTasks.add(taskId);
            }
            updateDeleteButton();
            updateEditButton();
            renderCurrentView();
        };

        window.deleteSelectedTasks = async function() {
            if (selectedTasks.size === 0) return;
            
            const confirmMsg = `선택된 ${selectedTasks.size}개의 항목을 정말 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`;
            
            if (!confirm(confirmMsg)) return;
            
            try {
                document.getElementById('deleteBtn').disabled = true;
                
                const deletePromises = Array.from(selectedTasks).map(taskId => 
                    deleteTaskFromFirestore(taskId)
                );
                
                await Promise.all(deletePromises);
                
                selectedTasks.clear();
                toggleDeleteMode(false);
                
                alert('선택된 항목들이 삭제되었습니다.');
            } catch (error) {
                console.error('항목 삭제 오류:', error);
                alert('항목 삭제 중 오류가 발생했습니다.');
            }
        };

        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteBtn');
            const count = selectedTasks.size;
            deleteBtn.textContent = `🗑️ 선택된 항목 삭제 (${count}개)`;
            deleteBtn.disabled = count === 0;
        }

        window.openTaskModal = function(taskId, viewMode) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const modal = document.getElementById('taskModal');
            const title = document.getElementById('modalTitle');
            const deadline = document.getElementById('modalDeadline');
            const content = document.getElementById('modalContent');
            const progress = document.getElementById('modalProgress');
            const progressText = document.getElementById('modalProgressText');
            
            title.textContent = task.title;
            deadline.textContent = `마감일: ${task.deadline}`;
            
            const completedCount = task.members.filter(m => m.completed).length;
            const totalCount = task.members.length;
            const completionRate = Math.round((completedCount / totalCount) * 100);
            
            progress.style.width = `${completionRate}%`;
            progressText.textContent = `${completedCount}/${totalCount} (${completionRate}%) 완료`;
            
            if (viewMode === 'manager') {
                content.innerHTML = `
                    <h3>📊 팀원별 참여 현황</h3>
                    <div class="member-list">
                        ${task.members.map(member => `
                            <div class="member-item ${member.completed ? 'completed' : ''}">
                                <span class="member-name">${member.name}</span>
                                <span style="margin-left: auto; font-weight: bold; color: ${member.completed ? '#38ef7d' : '#666'};">
                                    ${member.completed ? '✅ 완료' : '⏳ 미완료'}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                const memberName = document.getElementById('memberName').value.trim();
                
                if (!memberName) {
                    content.innerHTML = '<p style="color: #f56565; text-align: center;">먼저 이름을 입력해주세요.</p>';
                } else {
                    const member = task.members.find(m => m.name === memberName);
                    
                    if (!member) {
                        content.innerHTML = '<p style="color: #f56565; text-align: center;">해당 항목에 등록되지 않은 이름입니다.</p>';
                    } else {
                        content.innerHTML = `
                            <h3>✅ 참여 완료 체크</h3>
                            <div class="member-list">
                                <div class="member-item ${member.completed ? 'completed' : ''}" style="justify-content: center;">
                                    <input type="checkbox" class="member-checkbox" 
                                           ${member.completed ? 'checked' : ''} 
                                           onchange="toggleCompletion('${taskId}', '${memberName}')">
                                    <span class="member-name">${memberName}</span>
                                </div>
                            </div>
                            ${member.completed ? 
                                '<p style="color: #38ef7d; text-align: center; margin-top: 15px; font-weight: 600;">✅ 참여 완료되었습니다!</p>' : 
                                '<p style="color: #666; text-align: center; margin-top: 15px;">체크박스를 클릭하여 참여 완료를 표시하세요.</p>'
                            }
                        `;
                    }
                }
            }
            
            modal.classList.add('active');
        };

        window.toggleCompletion = async function(taskId, memberName) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const member = task.members.find(m => m.name === memberName);
            if (!member) return;
            
            member.completed = !member.completed;
            
            try {
                await updateTaskInFirestore(taskId, { members: task.members });
                
                // 모달 업데이트
                openTaskModal(taskId, 'member');
            } catch (error) {
                console.error('완료 상태 업데이트 오류:', error);
                // 오류 시 상태 되돌리기
                member.completed = !member.completed;
                alert('완료 상태 업데이트 중 오류가 발생했습니다.');
            }
        };

        window.closeModal = function() {
            document.getElementById('taskModal').classList.remove('active');
        };

        function renderCurrentView() {
            if (currentRole === 'manager') {
                renderManagerTasks();
            } else {
                renderMemberTasks();
            }
        }

        function renderManagerTasks() {
            const container = document.getElementById('managerTaskList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>📋 등록된 항목이 없습니다</h3>
                        <p>새로운 교육이나 설문조사 항목을 추가해보세요.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => {
                const completedCount = task.members.filter(m => m.completed).length;
                const totalCount = task.members.length;
                const completionRate = Math.round((completedCount / totalCount) * 100);
                const isSelected = selectedTasks.has(task.id);
                const isInEditOrDeleteMode = deleteMode || editMode;
                
                // URL 표시용 텍스트 생성
                let urlDisplay = '';
                if (task.url) {
                    const displayUrl = task.url.length > 20 ? task.url.substring(0, 20) + '...' : task.url;
                    urlDisplay = `<div class="task-deadline">🔗 바로가기: <a href="${task.url}" target="_blank" class="task-url task-url-truncated">${displayUrl}</a></div>`;
                }
                
                return `
                    <div class="task-item ${isSelected ? 'selected' : ''}" onclick="${isInEditOrDeleteMode ? `toggleTaskSelection('${task.id}')` : `openTaskModal('${task.id}', 'manager')`}">
                        ${isInEditOrDeleteMode ? `<input type="checkbox" class="task-checkbox" ${isSelected ? 'checked' : ''} onclick="event.stopPropagation(); toggleTaskSelection('${task.id}')">` : ''}
                        <div class="task-title">${task.title}</div>
                        <div class="task-deadline">📅 마감일: ${task.deadline}</div>
                        ${urlDisplay}
                        <div class="task-members">👥 참여자: ${totalCount}명</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionRate}%"></div>
                            </div>
                            <div class="progress-text">${completedCount}/${totalCount} (${completionRate}%) 완료</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMemberTasks() {
            const container = document.getElementById('memberTaskList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>📋 진행중인 항목이 없습니다</h3>
                        <p>팀장이 항목을 추가할 때까지 기다려주세요.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => {
                const completedCount = task.members.filter(m => m.completed).length;
                const totalCount = task.members.length;
                const completionRate = Math.round((completedCount / totalCount) * 100);
                
                // URL 표시용 텍스트 생성
                let urlDisplay = '';
                if (task.url) {
                    const displayUrl = task.url.length > 20 ? task.url.substring(0, 20) + '...' : task.url;
                    urlDisplay = `<div class="task-deadline">🔗 바로가기: <a href="${task.url}" target="_blank" class="task-url task-url-truncated" onclick="event.stopPropagation();">${displayUrl}</a></div>`;
                }
                
                return `
                    <div class="task-item" onclick="openTaskModal('${task.id}', 'member')">
                        <div class="task-title">${task.title}</div>
                        <div class="task-deadline">📅 마감일: ${task.deadline}</div>
                        ${urlDisplay}
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionRate}%"></div>
                            </div>
                            <div class="progress-text">전체 ${completionRate}% 완료</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalTasksElement = document.getElementById('totalTasks');
            const avgCompletionElement = document.getElementById('avgCompletion');
            
            if (tasks.length === 0) {
                statsGrid.style.display = 'none';
                return;
            }
            
            statsGrid.style.display = 'grid';
            
            const totalTasks = tasks.length;
            let totalCompletion = 0;
            
            tasks.forEach(task => {
                const completedCount = task.members.filter(m => m.completed).length;
                const totalCount = task.members.length;
                totalCompletion += (completedCount / totalCount) * 100;
            });
            
            const avgCompletion = Math.round(totalCompletion / totalTasks);
            
            totalTasksElement.textContent = totalTasks;
            avgCompletionElement.textContent = `${avgCompletion}%`;
        }

        // 모달 외부 클릭시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            const editModal = document.getElementById('editTaskModal');
            
            if (event.target === modal) {
                closeModal();
            }
            
            if (event.target === editModal) {
                closeEditModal();
            }
        };

        // 페이지 로드시 초기화 (에러 처리 강화)
        window.addEventListener('load', function() {
            try {
                initFirebase();
                // DOM이 완전히 로드된 후 역할 전환 - 기본값을 'member'로 변경
                setTimeout(() => {
                    switchRole('member');
                    // 저장된 팀원 정보가 있으면 자동으로 채워넣기
                    if (lastTeamMembers) {
                        document.getElementById('teamMembers').value = lastTeamMembers;
                    }
                }, 100);
            } catch (error) {
                console.error('앱 초기화 오류:', error);
                // 기본적인 초기화만 수행
                setupDemoData();
                updateFirebaseStatus('기본 모드로 시작 - 일부 기능 제한', false);
                switchRole('member');
            }
        });

        // 추가적인 전역 오류 처리
        window.addEventListener('error', function(event) {
            console.error('전역 오류:', event.error);
            // 오류가 발생해도 앱이 계속 작동하도록 함
        });

        // 약속 거부 오류 처리
        window.addEventListener('unhandledrejection', function(event) {
            console.error('처리되지 않은 Promise 거부:', event.reason);
            event.preventDefault(); // 기본 오류 처리 방지
        });

    </script>
