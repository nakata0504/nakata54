<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2196F3">
    <title>정류기 GUI 접속 프로그램</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-button {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border: none;
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 70px;
        }

        .app-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .app-button:active {
            transform: translateY(0);
        }

        .app-button.blue {
            background: linear-gradient(145deg, #2196F3, #1976D2);
        }

        .app-button.orange {
            background: linear-gradient(145deg, #FF9800, #F57C00);
        }

        .app-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .icon {
            font-size: 24px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .progress-bar.animated {
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .ip-list {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            font-size: 12px;
        }

        .ip-item {
            padding: 5px;
            margin: 2px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .ip-item.trying {
            background: rgba(255, 193, 7, 0.3);
        }

        .ip-item.success {
            background: rgba(76, 175, 80, 0.3);
        }

        .ip-guide {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
            border: 2px solid rgba(255, 152, 0, 0.3);
        }

        .ip-guide.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ip-info {
            background: rgba(255, 152, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .ip-info h4 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .ip-setting {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .ip-setting .label {
            font-weight: bold;
            color: #E3F2FD;
        }

        .ip-setting .value {
            color: #FF9800;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .guide-steps {
            margin-top: 15px;
        }

        .guide-steps h4 {
            color: #FF9800;
            margin-bottom: 10px;
        }

        .step {
            margin: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .step::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #FF9800;
            font-weight: bold;
        }

        .close-guide {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            width: 100%;
        }

        .close-guide:hover {
            background: linear-gradient(145deg, #d32f2f, #b71c1c);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .app-button {
                padding: 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">정류기 GUI 접속 프로그램</div>
        
        <div class="button-container">
            <button class="app-button" id="ipSettingBtn" onclick="showIpSettingGuide()">
                <span class="icon">🌐</span>
                <span>스마트폰 고정 IP 설정 안내</span>
            </button>
            
            <button class="app-button orange" id="airplaneBtn" onclick="toggleAirplaneMode()">
                <span class="icon">✈️</span>
                <span>비행기모드 ON/OFF</span>
            </button>
            
            <button class="app-button blue" id="connectBtn" onclick="autoConnect()">
                <span class="icon">🔍</span>
                <span>정류기 IP 자동 접속</span>
            </button>
        </div>
        
        <div class="status" id="status">준비 완료</div>
        
        <div class="progress" style="display: none;" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="ip-guide" id="ipGuide">
            <h3 style="color: #FF9800; margin-bottom: 15px; text-align: center;">📱 스마트폰 고정 IP 설정 안내</h3>
            
            <div class="ip-info">
                <h4>🔧 설정할 네트워크 정보</h4>
                <div class="ip-setting">
                    <span class="label">IP 주소:</span>
                    <span class="value">192.224.16.10</span>
                </div>
                <div class="ip-setting">
                    <span class="label">넷마스크:</span>
                    <span class="value">255.0.0.0</span>
                </div>
                <div class="ip-setting">
                    <span class="label">게이트웨이:</span>
                    <span class="value">192.224.0.1</span>
                </div>
                <div class="ip-setting">
                    <span class="label">DNS:</span>
                    <span class="value">192.168.137.1</span>
                </div>
            </div>

            <div class="guide-steps">
                <h4>📋 Android 설정 방법</h4>
                <div class="step">설정 앱 열기</div>
                <div class="step">연결 > 기타 연결 설정 > 이더넷 선택</div>
                <div class="step">이더넷 기기 구성 선택</div>
                <div class="step">이더넷 기기 선택에서 eth0 선택</div>
                <div class="step">연결 유형에서 고정 IP 터치</div>
                <div class="step">상단의 IP정보를 입력 후 저장</div>
                <div class="step">이더넷 사용 중으로 전환</div>
            </div>

            <button class="close-guide" onclick="hideIpSettingGuide()">안내 닫기</button>
        </div>
        
        <div class="ip-list" id="ipList">
            <strong>접속 시도 목록:</strong>
            <div id="ipItems"></div>
        </div>
    </div>

    <script>
        // IP 목록
        const ipList = [
            "192.224.16.2", "192.224.16.130", "192.224.17.2", "192.224.17.130",
            "192.224.18.2", "192.224.18.130", "192.224.19.2", "192.224.19.130",
            "192.224.20.2", "192.224.20.130", "192.224.21.2", "192.224.21.130",
        ];

        let isConnecting = false;
        let airplaneModeStatus = false;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showProgress(show = true) {
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            if (show) {
                progress.style.display = 'block';
                progressBar.classList.add('animated');
            } else {
                progress.style.display = 'none';
                progressBar.classList.remove('animated');
            }
        }

        function disableButtons(disabled = true) {
            const buttons = ['ipSettingBtn', 'airplaneBtn', 'connectBtn'];
            buttons.forEach(id => {
                document.getElementById(id).disabled = disabled;
            });
        }

        // 1. 스마트폰 고정 IP 설정 안내
        function showIpSettingGuide() {
            updateStatus('IP 설정 안내를 표시합니다');
            
            const ipGuide = document.getElementById('ipGuide');
            const ipList = document.getElementById('ipList');
            
            // 다른 패널들 숨기기
            ipList.style.display = 'none';
            
            // IP 가이드 표시
            ipGuide.classList.add('show');
            
            // 스크롤을 가이드로 이동
            setTimeout(() => {
                ipGuide.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }

        function hideIpSettingGuide() {
            const ipGuide = document.getElementById('ipGuide');
            ipGuide.classList.remove('show');
            updateStatus('준비 완료');
        }

        // 3. 정류기 IP 자동 접속
        async function autoConnect() {
            if (isConnecting) return;
            
            isConnecting = true;
            disableButtons(true);
            showProgress(true);
            updateStatus('정류기 접속을 시작합니다...');
            
            const ipListDiv = document.getElementById('ipList');
            const ipItemsDiv = document.getElementById('ipItems');
            
            // IP 안내 패널 숨기기
            const ipGuide = document.getElementById('ipGuide');
            ipGuide.classList.remove('show');
            
            // IP 목록 표시
            ipListDiv.style.display = 'block';
            ipListDiv.innerHTML = '<strong>접속 시도 목록:</strong><div id="ipItems"></div>';
            const newIpItemsDiv = document.getElementById('ipItems');
            ipList.forEach(ip => {
                const item = document.createElement('div');
                item.className = 'ip-item';
                item.id = `ip-${ip.replace(/\./g, '-')}`;
                item.textContent = `${ip} - 대기 중`;
                newIpItemsDiv.appendChild(item);
            });
            
            let successIp = null;
            
            for (let i = 0; i < ipList.length; i++) {
                const ip = ipList[i];
                const itemId = `ip-${ip.replace(/\./g, '-')}`;
                const item = document.getElementById(itemId);
                
                updateStatus(`접속 시도 중... (${i + 1}/${ipList.length}) ${ip}`);
                item.className = 'ip-item trying';
                item.textContent = `${ip} - 접속 시도 중...`;
                
                try {
                    const isAccessible = await checkIpAccess(ip);
                   // 접속부분
                    if (isAccessible) {
                        successIp = ip;
                        item.className = 'ip-item success';
                        item.textContent = `${ip} - 접속 성공!`;
                        
                        // 성공한 IP로 이동
                        updateStatus(`정류기 접속 성공: ${ip}`);
                        setTimeout(() => {
                            window.open(`http://${ip}`, '_blank');
                        }, 1000);
                        break;
                    } else {
                        item.className = 'ip-item failed';
                        item.textContent = `${ip} - 접속 실패`;
                    }
                } catch (error) {
                    item.className = 'ip-item failed';
                    item.textContent = `${ip} - 오류 발생`;
                }
                
                // 다음 IP 시도 전 잠시 대기
                await new Promise(resolve => setTimeout(resolve, 1500));
            }
            
            showProgress(false);
            disableButtons(false);
            isConnecting = false;
            
            if (!successIp) {
                updateStatus('모든 정류기 IP 접속 실패');
                alert('모든 정류기 IP에 접속할 수 없습니다.\n네트워크 연결을 확인해주세요.');
            } else {
                setTimeout(() => {
                    alert(`정류기에 성공적으로 접속했습니다!\nIP: ${successIp}`);
                }, 1500);
            }
        }

        // IP 접속 가능 여부 확인
        async function checkIpAccess(ip) {
            return new Promise((resolve) => {
                const timeout = 3000; // 3초 타임아웃
                let resolved = false;
                
                // fetch API를 사용한 더 정확한 접속 테스트
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        controller.abort();
                        resolve(false);
                    }
                }, timeout);
                
                // HEAD 요청으로 가벼운 접속 테스트
                fetch(`http://${ip}`, {
                    method: 'HEAD',
                    mode: 'no-cors', // CORS 무시
                    signal: controller.signal,
                    cache: 'no-cache'
                })
                .then(() => {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeoutId);
                        resolve(true);
                    }
                })
                .catch((error) => {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeoutId);
                        
                        // AbortError는 타임아웃으로 간주
                        if (error.name === 'AbortError') {
                            resolve(false);
                        } else {
                            // 네트워크 오류나 CORS 오류도 접속 불가능으로 처리
                            resolve(false);
                        }
                    }
                });
            });
        }

        // 3. 비행기모드 ON/OFF
        function toggleAirplaneMode() {
            updateStatus('비행기모드 전환 중...');
            showProgress(true);
            disableButtons(true);
            
            setTimeout(() => {
                airplaneModeStatus = !airplaneModeStatus;
                const mode = airplaneModeStatus ? 'ON' : 'OFF';
                const nextAction = airplaneModeStatus ? 'OFF' : 'ON';
                
                showProgress(false);
                disableButtons(false);
                
                updateStatus(`비행기모드 ${mode} 상태`);
                
                // 버튼 텍스트 업데이트
                const btn = document.getElementById('airplaneBtn');
                btn.innerHTML = `<span class="icon">✈️</span><span>비행기모드 ${nextAction}</span>`;
                
                // 실제 비행기모드는 사용자가 직접 설정해야 함을 안내
                alert(`비행기모드 ${mode} 안내\n\n` +
                      `모바일에서는 보안상 자동 전환이 불가능합니다.\n` +
                      `설정 → 네트워크 → 비행기모드에서 수동으로 ${nextAction}해주세요.\n\n` +
                      `또는 상단 알림창에서 비행기 아이콘을 터치하세요.`);
                
            }, 2000);
        }

        // PWA 지원을 위한 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // 서비스 워커가 없어도 정상 동작
                });
            });
        }

        // 페이지 로드 완료
        window.addEventListener('load', () => {
            updateStatus('준비 완료');
            
            // 네트워크 연결 상태 확인
            if (!navigator.onLine) {
                updateStatus('네트워크 연결을 확인해주세요');
            }
        });

        // 네트워크 상태 변경 감지
        window.addEventListener('online', () => {
            updateStatus('네트워크 연결됨');
        });

        window.addEventListener('offline', () => {
            updateStatus('네트워크 연결 끊어짐');
        });
    </script>
</body>
</html>
